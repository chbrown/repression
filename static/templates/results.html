<main ng-controller="resultsCtrl">
  <h3>Facebook username: {{user.username}}</h3>
  <ul>
    <li>Category that was repressed: <b>{{user.repress}}</b></li>
    <li>First used: {{user.created | date:'MMM d, y h:mm a'}}</li>
  </ul>

  <p>
    &#x2717; indicates that the post was originally repressed from your feed.
  </p>

  <h3>{{posts.length}} most recent posts (out of {{total}} total)</h3>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Author</th>
        <th>Post</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="post in posts track by $index" ng-class="{repressed: post.repressed}">
        <td class="check"></td>
        <td ng-bind="post.author" class="nowrap"></td>
        <td ng-bind-html="post.html"></td>
        <td ng-bind="post.created | date:'MMM d, y h:mm a'" class="nowrap"></td>
      </tr>
    </tbody>
  </table>
</main>
